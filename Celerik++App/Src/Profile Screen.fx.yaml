                            galFilteredResults.Y + galFilteredResults.Height + 10
                        )
                    )
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

                txtFindPeople As text:
                    AccessibleLabel: =Self.HintText
