"'Profile Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnVisible: |+
        =Concurrent(
            If(
                !locNavFromAbout,
                If(
                    !locNavFromTeam,
                    UpdateContext({locDefaultProfileId: gblCurrUserEmail})
                );
                Clear(colDirectReports);
                Concurrent(
                    UpdateContext({locSelectedPerson: Office365Users.UserProfileV2(locDefaultProfileId)}),
                    ForAll(
                        Office365Users.DirectReportsV2(locDefaultProfileId).value,
                        Collect(
                            colDirectReports,
                            {Record: ThisRecord}
                        )
                    ),
                    If(
                        !IsBlank(locDefaultProfileId),
                        If(
                            !IsError(Office365Users.ManagerV2(locDefaultProfileId)),
                            UpdateContext({locSelectedPersonManager: Office365Users.ManagerV2(locDefaultProfileId)});
                            UpdateContext({locSelectedPersonHasManager: true}),
                            UpdateContext({locSelectedPersonHasManager: false})
                        )
                    );
                );
                UpdateContext(
                    {
                        locSelectedPersonProfile: LookUp(
                            'Person Positions',
                            Email = locSelectedPerson.mail
                        )
                    }
                );
                With(
                    {varManagerEmail: locSelectedPerson.mail},
                    ForAll(
                        Filter(
                            'Open Positions',
                            'Manager Email' = varManagerEmail
                        ),
                        Collect(
                            colDirectReports,
                            {
                                Record: Blank(),
                                'Position Desc': Description,
                                'Position Link': 'Link to Apply',
                                'Position Title': Title,
                                'Position Created On': 'Created On'
                            }
                        )
                    )
                );
                UpdateContext(
                    {
                        locProfileDetails: "about",
                        locShowConnectOptions: false
                    }
                );
            //set focus start
        UpdateContext({locSetFocusTimerStart: false});
                UpdateContext({locSetFocusControlTarget: "btnMyPicToResetView"});
                UpdateContext({locSetFocusTimerStart: true});
            //set focus end
        Set(
                    gblHasProfileLoaded,
                    true
                );
            /*If(
                locNavFromTeam,
                With(
                    {varOffice365Profile: Office365Users.UserProfileV2(locDefaultProfileId)},
                    If(
                        varOffice365Profile.mail = gblCurrUserEmail || varOffice365Profile.userPrincipalName = gblCurrUserEmail,
                        Select(btnSelectedPersonZeroStateEditProfile)
                    )
                )
            )*/
            ),
            ClearCollect(
                colOpenPositionEmails,
                'Open Positions'.'Manager Email'
            )
        );
        UpdateContext(
            {
                locProjectsChanged: false,
                locExpertiseChanged: false
            }
        );
        Set(_ShowAddEducationDegree, false);
        Set(_ShowAddEducationCert, false);
        Set(_ShowAddEducationLang, false);
        Set(_IsSelectingLangLevel, false);
        
        Set(_ShowAssessmentDetail, true);
        Set(_SelectedAssessment, Blank());
        Set(_SelectedAssessmentTemplate, Blank());
        Set(_isAddingAssessment, false);
        ClearCollect(
                colAssessmentValuesOutOfRange,
                Defaults('Assessment Template Items')
        );
        Clear(colAssessmentValuesOutOfRange);
        
        Clear(colUserProjects);
        Clear(colUserCurrentProjects);
        ForAll(
            Filter('Project Team Members', 'User ID'=locSelectedPerson.mail),
            Collect(
                colUserProjects,
                {
                    ID: Project.Project,
                    PjName: Project.Name
                }
            )
        );
        ForAll(
            colUserProjects,
            If(
                LookUp(Projects, Project=ID,'Project Status').Name <> "Archived",
                Collect(
                    colUserCurrentProjects,
                    {
                        ID: ID,
                        PjName: PjName
                    }
                )
            )
        );
        
        Clear(colUserTechStack);
        Collect(
            colUserTechStackToDelete,
            {
                ID: Blank(),
                TechName: Blank()
            }
        );
        Clear(colUserTechStackToDelete);
        ForAll(
            Filter( 'Users Stacks', 'User ID' = locSelectedPerson.mail ),
            Collect(
                    colUserTechStack,
                    {
                        ID: 'Users Stack',
                        TechName: Technology.Name
                    }
            )
        );
        
        Clear(colDialogCertificationUpload);
        ForAll(
            Filter(
                'User Education Attachments', User = locSelectedPerson.mail
            ),
            Collect(
                colDialogCertificationUpload, 
                {
                    Category: Category,
                    Extension: Extension,
                    FileContent: FileContent,
                    FileName: FileName,
                    Url: Url,
                    User: User
        
                }   
            )
        )
        
        
        

    lblAnnounce_Profile As label:
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    tmrSetFocus_Profile As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Color.Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMyPicToResetView",
                SetFocus(btnMyPicToResetView),
                "imgClearFindPeople",
                SetFocus(imgClearFindPeople),
                "imgCloseFilterProfile",
                SetFocus(imgCloseFilterProfile),
                "imgFilterPeople", 
                SetFocus(imgFilterPeople),
                "imgCloseViewProfile",
                SetFocus(imgCloseViewProfile),
                "imgCloseEditMyProfile",
                SetFocus(imgCloseEditMyProfile),
                "imgCloseOpenPosition",
                SetFocus(imgCloseOpenPosition),
                "btnManagerForeground",
                SetFocus(btnManagerForeground),
                "txtFindPeople",
                SetFocus(txtFindPeople),
                "btnEditMyProfileOpenPositions",
                SetFocus(btnEditMyProfileOpenPositions),
                "imgCloseEditMyProfile",
                SetFocus(imgCloseEditMyProfile)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conOrgStructure As groupContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        X: =0*1
        Y: =0*1
        ZIndex: =3

