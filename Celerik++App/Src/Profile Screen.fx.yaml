        btnDialogAddAssessmentSave As Button:
            DisplayMode: |
                =If(CountRows(colAssessmentValuesOutOfRange)=0, DisplayMode.Edit, DisplayMode.Disabled)
            FillColor: =galEditMyProfileEducation_Formal.BorderColor
            FontWeight: =FontWeight.Semibold
            Height: =32
            HoverFillColor: =ColorFade(galEditMyProfileEducation_Formal.BorderColor, -20%)
            OnSelect: |+
                =If(
                    CountRows(colAssessmentValuesOutOfRange) = 0,
                    Set(_isAddingAssessment, false);
                    Set(_newAssessmentRandomCode, RandBetween( 100000, 999999 ));
                    Set(_newAssessmentName, Text( Now(), "mm/dd/yyyy" ));
                    Patch(
                        'User Assessments',
                        Defaults('User Assessments'),
                        {
                            Name: _newAssessmentName,
                            Code: _newAssessmentRandomCode,
                            'User ID': locSelectedPerson.mail,
                            Assessment: _SelectedAssessmentTemplate
                        }
                    );
                
                    // It's necessary create a collection with the same structure as the destination table, in this case 'User Assessment Details'
                    ClearCollect(
                            colNewAssessmentItems,
                            Defaults('User Assessment Details')
                    );
                    // Cleaning the collection to receive the real content
                    Clear( colNewAssessmentItems );
                
                    // Here the collection is filled with a custom object with the required data
                    With(
                        {
                            TheUserAssessment: LookUp( 'User Assessments', Name = _newAssessmentName && 'User ID' = locSelectedPerson.mail && Code =_newAssessmentRandomCode )
                        },
                        ForAll(
                            galDialogAddAssessmentInputTable.AllItems,
                            Collect(
                                colNewAssessmentItems,
                                {
                                    'User Assessment': TheUserAssessment,
                                    Points: Int(ThisRecord.txtDialogAddAssessmentInputTable_ItemInput.Value),
                                    'Assessment Template Item': ThisRecord
                                }
                            )
                        )
                    );
                    // Now the customized collection with has the same data structure as the table 'User Assessment Details' can be saved
                    ForAll(
                        colNewAssessmentItems,
                        Patch(
                            'User Assessment Details',
                            Defaults('User Assessment Details'),
                            {
                                'User Assessment': ThisRecord.'User Assessment',
                                Points: ThisRecord.Points,
                                'Assessment Template Item': ThisRecord.'Assessment Template Item'
                            }
                        )  
                    );
                
                    Clear( colNewAssessmentItems );
                    Set(_newAssessmentRandomCode, 0);
                    Set(_newAssessmentName, "");
                )
                
            Text: ="Save"
            Width: =96
            X: =shpDialogAddAssessmentCard.X + shpDialogAddAssessmentCard.Width - (Self.Width + 20)
